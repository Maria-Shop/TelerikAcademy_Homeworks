<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student System</title>

    <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="all-ie-only.css" />
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <style>
        nav {
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 80px;
        }

        li a {
            display: block;
        }

        tr {
            text-align: center;
        }
    </style>

</head>

<body style="margin-left: 10px;">
    <header>
        <div style="text-align: center;"><img src="logo.png" alt="logo" style="width: 50px; vertical-align: middle; margin-left: none;">
            <span>Welcome to Our Web Site</span></div>

    </header>
    <nav>
        <ul>
            <li><a href="#">Nav item 1</a></li>
            <li><a href="#">Nav item 2</a></li>
            <li><a href="#">Nav item 3</a></li>
        </ul>
    </nav>
    <main style="margin-top: 28px;">
        <table border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th><strong>Last Name</th>
                <th><strong>Score</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                  <td>Ivan</td>
                  <td>Ivanov</td>
                  <td>4.54</td>
              </tr>
              <tr>
                  <td>Petar</td>
                  <td>Petrov</td>
                  <td>4.31</td>
              </tr>
              <tr>
                  <td>Kiro</td>
                  <td>Kirov</td>
                  <td>4.62</td>
              </tr>
            </tbody>
        </table>
        </main>
</body>

</html>
