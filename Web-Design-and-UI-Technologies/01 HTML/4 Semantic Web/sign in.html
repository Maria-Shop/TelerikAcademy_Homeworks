<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
</head>
<body>
  <header>
      <nav><a href="#">LinkedIn</a></nav>
  </header>
  <nav style="text-align:center;">
      <a href="#">Home</a> |
      <a href="#">What is LinkedIn?</a> |
      <a href="#">Join Today</a>
  </nav>
  <main>
      <form action="#" method="post" style="margin-left: 40px;">
          <br>Email:
          <br>
          <input type="email" name="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|gov|mil|biz|info|mobi|name|aero|jobs|museum)\b">
          <br>
          <br>Password:
          <br>
          <input type="password" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
          <br> &nbsp; &nbsp; 8 or more characters
          <br>
          <br>
          <input type="button" name="button" value="Sign in" style="margin-left: -30px;">
      </form>
  </main>
</body>
</html>
